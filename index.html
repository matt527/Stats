<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Stats</title>
	<script src="html2canvas.js"></script>
	<script src="Stats.js"></script>
	<style>
		body{
			background-color: rgb(66, 62, 60);
			color: white;
		}
		#Information{
			background-color: inherit;
			position: relative;
  			text-align: center;
 			height: 900px;
			width: 600px;
		}

		.File{
			display: block;
			color: rgb(252,78,5);
			background-color: inherit;
			background-repeat: no-repeat;
			border-radius: 0;
			border: 0px;	
		}
		

		#Mountain{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			vertical-align: middle;
		}
		
		.Stat{
			position: absolute;
			width: inherit;
			top: 0px;
		}
		
		.button {
			display: inline-block;
			text-align: center;
			vertical-align: middle;
			padding: 5px 7px;
			border: 0px solid #061f17;
			border-radius: 0px;
			background: #fc4f05;
			background: -webkit-gradient(linear, left top, left bottom, from(#fc4f05), to(#fc4b05));
			background: -moz-linear-gradient(top, #fc4f05, #fc4b05);
			background: linear-gradient(to bottom, #fc4f05, #fc4b05);
			font: normal normal bold 20px arial;
			color: #ffffff;
			text-decoration: none;
		}
		.button:hover,
		.button:focus {
			border: 0px solid ##07221a;
			background: #ff5f06;
			background: -webkit-gradient(linear, left top, left bottom, from(#ff5f06), to(#ff5a06));
			background: -moz-linear-gradient(top, #ff5f06, #ff5a06);
			background: linear-gradient(to bottom, #ff5f06, #ff5a06);
			color: #ffffff;
			text-decoration: none;
		}
		.button:active {
			background: #972f03;
			background: -webkit-gradient(linear, left top, left bottom, from(#972f03), to(#fc4b05));
			background: -moz-linear-gradient(top, #972f03, #fc4b05);
			background: linear-gradient(to bottom, #972f03, #fc4b05);
		}
		
		
		
	</style>
</head>

<body>
    <div id="FileInput">
      <input name="FileSelect" type="file" accept=".csv" class="form-control File" id="FileSelect" onChange="fileAdded()">
    </div>
    <div id="Information">
     
	  <svg xmlns="http://www.w3.org/2000/svg" class="Mountain" viewBox="0 0 1702.09 2553.31"><defs><style>.cls-1,.cls-2{fill:#fff;}.cls-2{stroke:#000;}.cls-2,.cls-3{stroke-miterlimit:10;}.cls-3{fill:#fc4e05;stroke:#fc4e05;}</style></defs><g id="Layer_2" data-name="Layer 2"><polygon class="cls-1" points="1192.01 2.13 937.66 991.8 1071.45 1099.75 1187.83 978.05 1321.54 1082.02 1379.47 940.87 1192.01 2.13"/><polyline class="cls-2" points="937.66 991.92 1192.01 2.25 1379.47 940.37"/><polyline class="cls-2" points="491.16 1044.63 633.62 606.56 738.19 953.56"/></g><g id="Layer_1" data-name="Layer 1"><polygon class="cls-1" points="738.19 953.56 633.62 606.56 491.16 1044.63 624.4 1140.88 738.19 953.56"/><polygon class="cls-3" points="1379.47 940.37 1701.48 2552.8 0.69 2552.8 468.71 1113.64 491.16 1044.63 624.4 1140.88 738.19 953.56 851.08 1328.19 937.66 991.29 1071.45 1099.24 1187.83 977.54 1321.54 1081.51 1379.47 940.37"/></g></svg>
	 <div class="Stat" id="Distance">Distance</div> 
	  <div class="Stat" id="Time">Time</div>
      <div class="Stat" id="Summit">Summit</div>
      <div class="Stat" id="Runs">Runs</div>
      <div class="Stat" id="Rides">Rides</div>
      <div class="Stat" id="Countries">Number of Countries</div>
	  <div class="Stat" id="Elevation">Elevation</div>
		
</div>
</body>
</html>
